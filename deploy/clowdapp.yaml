---
apiVersion: v1
kind: Template
metadata:
  name: insights-content-template-renderer
  labels:
    app: insights-content-template-renderer
objects:

- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: insights-content-template-renderer
    labels:
      app: insights-content-template-renderer
    annotations:
      ignore-check.kube-linter.io/minimum-three-replicas: "This app doesn't have that much traffic"
  spec:
    envName: ${ENV_NAME}
    testing:
      iqePlugin: ccx
    deployments:
      - name: service
        replicas: ${{REPLICAS}}
        webServices:
          public:
            enabled: false
          private:
            enabled: true
          metrics:
            enabled: true
        podSpec:
          image: ${IMAGE}:${IMAGE_TAG}
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /openapi.json
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /openapi.json
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: "${CPU_LIMIT}"
              memory: 400Mi
            requests:
              cpu: "${CPU_REQUEST}"
              memory: 200Mi

- kind: Service
  apiVersion: v1
  metadata:
    annotations:
      prometheus.io/path: /metrics
      prometheus.io/port: "8000"
      prometheus.io/scheme: http
      prometheus.io/scrape: "true"
    name: insights-content-template-renderer-svc
    labels:
      app: insights-content-template-renderer
  spec:
    ports:
      - name: web
        port: 8000
        protocol: TCP
        targetPort: 8000
    selector:
      app: insights-content-template-renderer
    type: ClusterIP

parameters:
- description: Image name
  name: IMAGE
  value: quay.io/cloudservices/insights-content-template-renderer
- description: Image tag
  name: IMAGE_TAG
  required: true
- description: Desired number of pods
  name: REPLICAS
  value: '1'
- name: CPU_REQUEST
  value: '100m'
- name: CPU_LIMIT
  value: '250m'
- description: ClowdEnv Name
  name: ENV_NAME
  required: true